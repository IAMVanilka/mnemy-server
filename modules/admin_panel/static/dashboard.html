<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #495057;
            text-decoration: none;
            border-bottom: 1px solid #e9ecef;
        }

        .sidebar a:hover {
            background: #007bff;
            color: white;
        }

        .sidebar a.active {
            background: #007bff;
            color: white;
        }

        .main-content {
            position: fixed;
            top: 60px;
            left: 250px;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }

        /* Стили для заголовков */
        h1, h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Стили для кнопок */
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        /* Стили для таблиц */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            background: #007bff;
            color: white;
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background: #f8f9fa;
        }

        table tr:hover {
            background: #e9ecef;
        }

        /* Стили для форм */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            padding: 8px 12px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
        }

        /* Стили для настроек */
        .settings-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-form input {
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Панель управления</h1>
        <button class="danger" onclick="logout()">Выйти</button>
    </div>

    <div class="sidebar">
        <a href="#" class="active" onclick="loadModule('users', event)">Пользователи</a>
        <a href="#" onclick="loadModule('settings', event)">Настройки</a>
        <a href="#" onclick="loadModule('analytics', event)">Что-то ещё</a>
    </div>

    <div class="main-content" id="content">
        <p>Выберите раздел из меню</p>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/panel/login';
        }

        // Глобальные функции для модулей
        window.refreshToken = async function() {
            try {
                // ✅ Получаем refresh_token из localStorage
                const refresh_token = localStorage.getItem('refresh_token');

                // ❌ Если токена нет — выходим
                if (!refresh_token) {
                    logout();
                    return false;
                }

                const response = await fetch('/panel/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${refresh_token}`,  // ✅ Теперь правильно
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    return true;
                } else {
                    logout();
                    return false;
                }
            } catch (err) {
                console.error('Ошибка обновления токена:', err);
                logout();
                return false;
            }
        };

        window.logout = async function() {
            try {
                await fetch('/panel/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (err) {
                console.error('Ошибка при выходе:', err);
            } finally {
                localStorage.removeItem('access_token');
                window.location.href = '/panel/login';
            }
        };

        // Загрузка модуля
        async function loadModule(moduleName, event) {
            // Предотвращаем стандартное поведение ссылки
            if (event) {
                event.preventDefault();
            }

            try {
                // Обновляем активный пункт меню
                document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));
                if (event && event.target) {
                    event.target.classList.add('active');
                }

                let htmlContent = '';
                switch(moduleName) {
                    case 'users':
                        htmlContent = await loadUsersModule();
                        break;
                    case 'settings':
                        htmlContent = await loadSettingsModule();
                        break;
                    case 'analytics':
                        htmlContent = '<h2>Что-то ещё</h2><p>Я пока не знаю что тут будет...</p>';
                        break;
                    default:
                        htmlContent = '<p>Модуль не найден</p>';
                }

                document.getElementById('content').innerHTML = htmlContent;

                // Выполняем JavaScript из загруженного контента
                if (moduleName === 'users') {
                    executeUsersModuleScripts();
                } else if (moduleName === 'settings') {
                    executeSettingsModuleScripts();
                }
            } catch (err) {
                console.error('Ошибка загрузки модуля:', err);
                document.getElementById('content').innerHTML = '<p>Ошибка загрузки модуля</p>';
            }
        }

        // Загрузка модуля пользователей
        async function loadUsersModule() {
            const response = await fetch('/static/page_modules/users.html?t=' + Date.now());
            if (response.ok) {
                return await response.text();
            } else {
                throw new Error('Модуль не найден');
            }
        }

        // Загрузка модуля настроек
        async function loadSettingsModule() {
            const response = await fetch('/static/page_modules/settings.html?t=' + Date.now());
            if (response.ok) {
                return await response.text();
            } else {
                throw new Error('Модуль не найден');
            }
        }

        // Выполнение скриптов модуля пользователей
        function executeUsersModuleScripts() {
            // Ждем немного, чтобы DOM обновился
            setTimeout(() => {
                // Ищем и выполняем скрипты в загруженном контенте
                const contentDiv = document.getElementById('content');
                const scripts = contentDiv.querySelectorAll('script');

                scripts.forEach(script => {
                    if (script.src) {
                        // Внешний скрипт
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.head.appendChild(newScript);
                    } else {
                        // Встроенный скрипт
                        try {
                            eval(script.innerHTML);
                        } catch (err) {
                            console.error('Ошибка выполнения скрипта:', err);
                        }
                    }
                });

                // Инициализируем модуль
                if (typeof window.initUsersModule === 'function') {
                    window.initUsersModule();
                }
            }, 100);
        }

        // Выполнение скриптов модуля настроек
        function executeSettingsModuleScripts() {
            // Ждем немного, чтобы DOM обновился
            setTimeout(() => {
                // Ищем и выполняем скрипты в загруженном контенте
                const contentDiv = document.getElementById('content');
                const scripts = contentDiv.querySelectorAll('script');

                scripts.forEach(script => {
                    if (script.src) {
                        // Внешний скрипт
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        document.head.appendChild(newScript);
                    } else {
                        // Встроенный скрипт
                        try {
                            eval(script.innerHTML);
                        } catch (err) {
                            console.error('Ошибка выполнения скрипта:', err);
                        }
                    }
                });

                // Инициализируем модуль
                if (typeof window.initSettingsModule === 'function') {
                    window.initSettingsModule();
                }
            }, 100);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadModule('users');
        });
    </script>
</body>
</html>
